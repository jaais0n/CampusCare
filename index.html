<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#14b8a6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>CampusCare+ | Campus Wellness & Health Management</title>
    <meta name="description" content="Comprehensive campus wellness platform for students and faculty - emergency assistance, health services, counseling, and fitness programs" />
    <meta property="og:title" content="CampusCare+ | Campus Wellness & Health Management" />
    <meta property="og:description" content="Comprehensive campus wellness platform for students and faculty - emergency assistance, health services, counseling, and fitness programs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@campuscareplus" />
    <meta name="twitter:image" content="/placeholder.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://supabase.co" crossorigin />
    
    <!-- Mobile optimization -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: hsl(220, 13%, 9%);
      }
      
      /* Loading animation - Clean blur style */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: rgba(15, 20, 25, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      .app-loading-spinner {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .app-loading-spinner .dot {
        width: 12px;
        height: 12px;
        background: hsl(168, 76%, 42%);
        border-radius: 50%;
        animation: bounce 0.6s ease-in-out infinite;
      }
      
      .app-loading-spinner .dot:nth-child(1) { animation-delay: -0.3s; }
      .app-loading-spinner .dot:nth-child(2) { animation-delay: -0.15s; }
      .app-loading-spinner .dot:nth-child(3) { animation-delay: 0s; }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-12px); }
      }
      
      .app-loading-text {
        margin-top: 24px;
        color: hsl(217.9, 10.6%, 64.9%);
        font-size: 14px;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="app-loading-text">Loading CampusCare+...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
