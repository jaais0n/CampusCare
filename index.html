<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#7C3AED" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>CampusCare+ | Campus Wellness & Health Management</title>
    <meta name="description" content="Comprehensive campus wellness platform for students and faculty - emergency assistance, health services, counseling, and fitness programs" />
    <meta property="og:title" content="CampusCare+ | Campus Wellness & Health Management" />
    <meta property="og:description" content="Comprehensive campus wellness platform for students and faculty - emergency assistance, health services, counseling, and fitness programs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@campuscareplus" />
    <meta name="twitter:image" content="/placeholder.svg" />
    
    <!-- Preconnect to Supabase -->
    <link rel="preconnect" href="https://supabase.co" crossorigin />
    
    <!-- Mobile optimization -->
    <style>
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: hsl(var(--background));
      }
      
      /* Loading animation */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .app-loading-text {
        margin-top: 20px;
        color: white;
        font-size: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading CampusCare+...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
